<!DOCTYPE HTML>
<html>
  <head>
    <title>RPANBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="RPANBot Dashboard">
    <meta property="og:description" content="The settings page for RPANBot: a bot helping link Discord and the Reddit Public Access Network.">
    <meta property="og:image" content="{{ url_for('static', filename='imgs/icon.png', _external=True) }}">
    <meta property="theme-color" content="#ff4500">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
  </head>
  <body>
    {% include 'dashboard/navbar.html' %}
    <div class="container-fluid">
      <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="margin-top: 4rem;">
        {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="//instant.page/5.1.0" type="module" integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
